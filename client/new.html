        <div id="content" class="story">
            <h1>Start a Story</h1>
		    <form name="story" action="">
				<fieldset>
				    <legend>Story</legend>
				    <ol>
					<li>
					    <label for="title">Title</label><input type="text" name="title" id="title" />
					</li>
					<li>
					    <label for="sentence">First sentence</label><input type="text" name="sentence" id="sentence" />
					</li>
					<li>
					    <button type="submit">Start the story!</button>
					</li>
				    </ol>
				</fieldset>
		    </form>
